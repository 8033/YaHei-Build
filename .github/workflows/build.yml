name: Build Microsoft YaHei from Sarasa-Gothic
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container: voidlinux/voidlinux:latest
    steps:
    - name: Install dependencies
      run: xbps-install -Syu git nodejs otfcc ttfautohint python3
    - name: Install afdko
      run: pip3 install --user afdko